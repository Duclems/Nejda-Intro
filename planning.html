<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: green;
            min-height: 100vh;
            font-family: sans-serif;
            color: #fff;
        }
        .planning-header {
            padding: 20px;
            text-align: center;
        }
        .planning-header h1 {
            margin: 0 0 16px 0;
            font-size: 1.5rem;
        }
        .month-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .month-nav button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
        }
        .month-nav button:hover {
            background: rgba(255,255,255,0.3);
        }
        .month-nav span {
            min-width: 160px;
            text-align: center;
            font-weight: bold;
        }
        .calendar {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .calendar th {
            padding: 12px 8px;
            text-align: center;
            font-size: 0.85rem;
        }
        .calendar td {
            padding: 10px 8px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .calendar td.empty {
            background: rgba(0,0,0,0.1);
        }
        .calendar td.today {
            background: rgba(255,255,255,0.25);
        }
        .calendar td a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 4px 0;
        }
        .calendar td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="planning-header">
        <h1>Planning</h1>
        <div class="month-nav">
            <button type="button" id="prevMonth">← Mois précédent</button>
            <span id="monthYear"></span>
            <button type="button" id="nextMonth">Mois suivant →</button>
        </div>
    </div>
    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                    <th>Dimanche</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>

    <script>
        let current = new Date();
        const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

        function render() {
            const year = current.getFullYear();
            const month = current.getMonth();
            document.getElementById('monthYear').textContent = monthNames[month] + ' ' + year;

            const first = new Date(year, month, 1);
            const last = new Date(year, month + 1, 0);
            const startOffset = (first.getDay() + 6) % 7;
            const daysInMonth = last.getDate();
            const today = new Date();

            let html = '';
            let day = 1 - startOffset;
            const totalCells = Math.ceil((startOffset + daysInMonth) / 7) * 7;

            for (let i = 0; i < totalCells; i++) {
                if (i % 7 === 0) html += '<tr>';
                if (day < 1 || day > daysInMonth) {
                    html += '<td class="empty"></td>';
                } else {
                    const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                    const url = 'date-custom.html?day=' + day + '&month=' + (month + 1) + '&year=' + year;
                    html += '<td class="' + (isToday ? 'today' : '') + '"><a href="' + url + '">' + day + '</a></td>';
                }
                day++;
                if (i % 7 === 6) html += '</tr>';
            }

            document.getElementById('calendarBody').innerHTML = html;
        }

        document.getElementById('prevMonth').addEventListener('click', function () {
            current.setMonth(current.getMonth() - 1);
            render();
        });
        document.getElementById('nextMonth').addEventListener('click', function () {
            current.setMonth(current.getMonth() + 1);
            render();
        });

        render();
    </script>
</body>
</html>
