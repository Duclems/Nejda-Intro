<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mois en cours</title>
    <style>
        body {
            margin-left: -200px;
            padding: 0;
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #dayImage {
            margin-left: -150px;
            margin-top: 60px;
        }
        #monthImage, #dayImage {
            position: relative;
            z-index: 1;
        }
        .month-block {
            position: relative;
        }
        #periodImage {
            position: absolute;
            left: 750px;
            top: 550px;
            transform: translateX(-50%);
            margin-top: 6px;
            z-index: 10;
        }
        #weekdayImage {
            position: absolute;
            z-index: 1;
            left: 0;
            margin-left: 800px;
            top: 230px;
            width: 1000px;
            height: auto;
        }
        .weather-icon {
            width: 600px;
            height: 400px;
            object-fit: contain;
            object-position: right center;
            margin-left: 12px;
            padding-right: 20px;
            margin-top: -350px;
            background: white;
            box-sizing: border-box;
            transform: rotate(-15deg);
            position: relative;
            z-index: 0;
        }
        .scroll-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .scroll-toggle.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button type="button" class="scroll-toggle" id="scrollToggle">Défiler jours/mois</button>
    <div class="container">
        <div class="month-block">
            <img id="monthImage" alt="Image du mois" />
            <img id="periodImage" alt="Période" />
        </div>
        <img id="dayImage" alt="Image du jour" />
        <img id="weekdayImage" alt="Jour de la semaine" />
        <img id="weatherImage" class="weather-icon" alt="Météo" style="display: none" />
    </div>

    <script>
        let day = new Date().getDate();
        let month = new Date().getMonth() + 1;
        let scrollInterval = null;
        let weatherScrollIndex = 0;
        let periodScrollIndex = 0;
        let savedWeatherSrc = '';
        let savedPeriodSrc = '';
        const weekdayNames = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
        const periodIcons = ['img/periods/morning.png', 'img/periods/noon.png', 'img/periods/evening.png'];
        const weatherIcons = [
            'img/weather/sun.gif',
            'img/weather/cloudy-sun.gif',
            'img/weather/rain.gif',
            'img/weather/clouds.gif'
        ];
        const monthImage = document.getElementById('monthImage');
        const dayImage = document.getElementById('dayImage');
        const weekdayImage = document.getElementById('weekdayImage');
        const periodImage = document.getElementById('periodImage');
        const weatherImage = document.getElementById('weatherImage');

        function getPeriodImage() {
            const h = new Date().getHours();
            if (h >= 3 && h < 12) return 'img/periods/morning.png';
            if (h >= 12 && h < 18) return 'img/periods/noon.png';
            return 'img/periods/evening.png';
        }

        function setWeatherMargin(dayNum) {
            let base;
            if (dayNum <= 9) base = 640;
            else if (dayNum <= 19) base = 390;
            else if (dayNum <= 29) base = 320;
            else base = 350;
            if (dayNum === 1 || dayNum === 11 || dayNum === 21 || dayNum === 31) base += 50;
            weatherImage.style.marginLeft = `-${base}px`;
        }

        function showCurrentDate() {
            const d = new Date();
            const weekday = d.getDay();
            day = d.getDate();
            month = d.getMonth() + 1;
            monthImage.src = `img/month/${month}.png`;
            dayImage.src = `img/day/${day}.png`;
            // image du jour de la semaine, par ex. img/text-day/vendredi.png
            weekdayImage.src = `img/text-day/${weekdayNames[weekday]}.png`;
            weekdayImage.style.top = day <= 9 ? '180px' : '230px';
            periodImage.src = getPeriodImage();
            setWeatherMargin(day);
        }

        function scrollStep() {
            const weekday = new Date(2025, month - 1, day).getDay();
            monthImage.src = `img/month/${month}.png`;
            dayImage.src = `img/day/${day}.png`;
            weekdayImage.src = `img/text-day/${weekdayNames[weekday]}.png`;
            weekdayImage.style.top = day <= 9 ? '180px' : '230px';
            periodImage.src = periodIcons[periodScrollIndex % periodIcons.length];
            periodScrollIndex++;
            weatherImage.src = weatherIcons[weatherScrollIndex % weatherIcons.length];
            weatherScrollIndex++;
            setWeatherMargin(day);
            day = day >= 31 ? 1 : day + 1;
            if (day === 1) month = month >= 12 ? 1 : month + 1;
        }

        function startScroll() {
            if (scrollInterval) return;
            savedWeatherSrc = weatherImage.src || '';
            savedPeriodSrc = periodImage.src || '';
            weatherScrollIndex = 0;
            periodScrollIndex = 0;
            day = 1;
            month = 1;
            scrollStep();
            scrollInterval = setInterval(scrollStep, 800);
            document.getElementById('scrollToggle').textContent = 'Date du jour';
        }

        function stopScroll() {
            if (scrollInterval) {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
            if (savedWeatherSrc) weatherImage.src = savedWeatherSrc;
            if (savedPeriodSrc) periodImage.src = savedPeriodSrc;
            showCurrentDate();
            document.getElementById('scrollToggle').textContent = 'Défiler jours/mois';
        }

        document.getElementById('scrollToggle').addEventListener('click', function () {
            if (scrollInterval) stopScroll();
            else startScroll();
        });

        let hideButtonTimer = null;
        const scrollBtn = document.getElementById('scrollToggle');

        function scheduleHideButton() {
            if (hideButtonTimer) clearTimeout(hideButtonTimer);
            hideButtonTimer = setTimeout(function () {
                scrollBtn.classList.add('hidden');
            }, 1000);
        }

        function showButton() {
            scrollBtn.classList.remove('hidden');
            scheduleHideButton();
        }

        ['mousemove', 'mousedown', 'click', 'touchstart', 'keydown'].forEach(function (ev) {
            document.addEventListener(ev, showButton, { passive: true });
        });

        scheduleHideButton();
        showCurrentDate();

        function weatherCodeToIcon(code) {
            if (code === 0) return 'img/weather/sun.gif';                      // grand ciel bleu
            if (code === 1 || code === 2) return 'img/weather/cloudy-sun.gif'; // soleil + quelques nuages
            // pluie, neige, orages => même GIF "rain"
            if (
                (code >= 51 && code <= 67) ||  // pluie / bruine
                (code >= 80 && code <= 82) ||  // averses
                (code >= 71 && code <= 77) ||  // neige
                (code >= 85 && code <= 86) ||  // averses de neige
                (code >= 95 && code <= 99)     // orages
            ) {
                return 'img/weather/rain.gif';
            }
            return 'img/weather/clouds.gif';                                   // le reste: nuageux / couvert etc.
        }

        const latitude = 48.5839;
        const longitude = 7.7455;
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=weather_code&timezone=Europe%2FParis&models=meteofrance_seamless`;
        fetch(weatherUrl)
            .then(r => r.json())
            .then(data => {
                const code = data.current?.weather_code ?? 0;
                weatherImage.src = weatherCodeToIcon(code);
                weatherImage.style.display = 'block';
                setWeatherMargin(day);
            })
            .catch(() => { weatherImage.style.display = 'none'; });
    </script>
</body>
</html>
